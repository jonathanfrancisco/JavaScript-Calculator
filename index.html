<!DOCTYPE html>

<html>
	<head>
		<title> JavaScript Calculator</title>
		<link rel="stylesheet" href="css/style.css">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Baloo+Bhaina" rel="stylesheet">
	</head>

	<body>


	<h1>Simple Calculator</h1>

	<div class="calculator-div">
		<input readonly placeholder="0" type="text" id="screen-text">
		<div class="calculator-operations">
			<button>7</button>
			<button>8</button>
			<button>9</button>
			<button>*</button>
			<button>4</button>
			<button>5</button>
			<button>6</button>
			<button>-</button>
			<button>1</button>
			<button>2</button>
			<button>3</button>
			<button>+</button>
			<button>0</button>
			<button>%</button>
			<button>.</button>
			<button>/</button>
			<button>(</button>
			<button>)</button>
			<button>Clear</button>
			<button>=</button>
		</div>
	</div>

	<script src="app.js"> </script>
	</body>
</html>
